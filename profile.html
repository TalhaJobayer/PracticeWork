<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Profile Section -->
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <div class="flex items-center space-x-6">
      <!-- Profile Picture -->
      <div class="w-24 h-24 rounded-full overflow-hidden bg-gray-200">
        <img src="img/3.jpeg" alt="Profile Picture" class="w-full h-full object-cover">
      </div>
      <!-- Profile Info -->
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">John Doe</h2>
        <p class="text-sm text-gray-600">Admin</p>
        <p class="text-sm text-gray-600">john.doe@example.com</p>
      </div>
    </div>

    <!-- Profile Details -->
    <div class="mt-8">
      <h3 class="text-lg font-semibold text-gray-800">Personal Information</h3>
      <div class="mt-4 space-y-4">
        <div class="flex justify-between">
          <span class="text-gray-600">Phone</span>
          <span class="text-gray-800">+123 456 7890</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Address</span>
          <span class="text-gray-800">123 Admin St, Suite 5, City, Country</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Joined</span>
          <span class="text-gray-800">January 1, 2020</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-8 flex space-x-4">
      <button class="px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Edit Profile</button>
      <button class="px-6 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
    </div>
  </div>

</body>
</html>
