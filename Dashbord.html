<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white p-4">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <ul>
        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700">Home</a></li>
        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700">Analytics</a></li>
        <li class="mb-2"><a href="#" class="block p-2 hover:bg-gray-700">Users</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-3xl font-semibold">Welcome to Dashboard</h1>
      
      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-bold">Total Users</h2>
          <p class="text-2xl">1,250</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-bold">Revenue</h2>
          <p class="text-2xl">$12,500</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h2 class="text-xl font-bold">Orders</h2>
          <p class="text-2xl">320</p>
        </div>
      </div>
      
      <!-- Table -->
      <div class="mt-6 bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Recent Orders</h2>
        <table class="w-full border">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 text-left">Order ID</th>
              <th class="p-2 text-left">Customer</th>
              <th class="p-2 text-left">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t">
              <td class="p-2">#001</td>
              <td class="p-2">John Doe</td>
              <td class="p-2">$150</td>
            </tr>
            <tr class="border-t">
              <td class="p-2">#002</td>
              <td class="p-2">Jane Smith</td>
              <td class="p-2">$200</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
