<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <!-- modal -->
   <!-- You can open the modal using ID.showModal() method -->
<div class="flex justify-end">
    <button class="btn  bg-blue-500 " onclick="my_modal_3.showModal()">Add Category</button>
    <button class="btn  bg-blue-500 " onclick="my_modal_5.showModal()">Add Parent Category</button>
    <button class="btn" onclick="my_modal_6.showModal()">Add Product</button>
</div>
<!-- Add Category modal start -->
<dialog id="my_modal_3" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <div class="menu bg-base-200 text-base-content min-h-full w-full p-6">
        <h2 class="text-xl font-bold mb-4">Add New Catagory</h2>
        
        <!-- catagory Form -->
        <form id="productForm" class="space-y-4">
            <div>
                <label class="label"><span class="label-text">Catagory  Name</span></label>
                <input type="text" id="productName" class="input input-bordered w-full" placeholder="Enter product name" required>
            </div>
            <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
                <!-- Input Box -->
                <input
                    id="selectedCategory"
                    type="text"
                    readonly
                    class="w-full p-2 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Selected category will appear here"
                />
        
                <!-- Category List Container -->
                <div id="categoryList" class="space-y-2"></div>
            </div>
  
            
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-full">Add Catagory</button>
        </form>
    </div>
    </div>
  </dialog>
<!-- Add Category modal end -->
<!-- add parent catagory modal start -->
<dialog id="my_modal_5" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <div class="menu bg-base-200 text-base-content min-h-full w-full p-6">
        <h2 class="text-xl font-bold mb-4">Add Category</h2>
    
        <!-- Category Form -->
        <form id="categoryForm" class="space-y-4">
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Category Name</span>
                </label>
                <input type="text" id="categoryName" placeholder="Enter category" class="input input-bordered w-full max-w-xs" required>
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full">Add Category</button>
        </form>
    </div>
  </div>
</dialog>
  <!-- Add Parent Category modal end -->

<!-- add product modal start -->


<dialog id="my_modal_6" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center">Add Product</h2>

        <form id="productForm" class="space-y-4">
            <!-- Product Name -->
            <div>
                <label class="label"><span class="label-text">Product Name</span></label>
                <input type="text" id="productName" class="input input-bordered w-full" placeholder="Enter product name" required>
            </div>

            <!-- Description -->
            <div>
                <label class="label"><span class="label-text">Product Description</span></label>
                <textarea id="productDescription" class="textarea textarea-bordered w-full" placeholder="Enter product description" required></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="label"><span class="label-text">Upload Product Image</span></label>
                <input type="file" id="productImage" class="file-input file-input-bordered w-full" accept="image/*" required>
            </div>

            <!-- Product Barcode -->
            <div>
                <label class="label"><span class="label-text">Product Barcode</span></label>
                <input type="text" id="productBarcode" class="input input-bordered w-full" placeholder="Enter barcode" pattern="\d+" title="Only numbers allowed" required>
            </div>

            <!-- Price & Sell Price -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="label"><span class="label-text">Price ($)</span></label>
                    <input type="number" id="productPrice" class="input input-bordered w-full" placeholder="Enter price" min="1" required>
                </div>
                <div>
                    <label class="label"><span class="label-text">Sell Price ($)</span></label>
                    <input type="number" id="productSellPrice" class="input input-bordered w-full" placeholder="Enter sell price" min="1" required>
                </div>
            </div>

            <!-- Product Slug -->
            <div>
                <label class="label"><span class="label-text">Product Slug</span></label>
                <input type="text" id="productSlug" class="input input-bordered w-full" placeholder="Enter slug" pattern="^[a-z0-9-]+$" title="Only lowercase letters, numbers, and dashes allowed" required>
            </div>

            <!-- Product Quantity -->
            <div>
                <label class="label"><span class="label-text">Product Quantity</span></label>
                <input type="number" id="productQuantity" class="input input-bordered w-full" placeholder="Enter quantity" min="1" required>
            </div>

            <!-- Product Video Upload -->
            <div>
                <label class="label"><span class="label-text">Upload Product Video</span></label>
                <input type="file" id="productVideo" class="file-input file-input-bordered w-full" accept="video/*">
            </div>

            <!-- Product Tags -->
            <div>
                <label class="label"><span class="label-text">Product Tags (Comma-separated)</span></label>
                <input type="text" id="productTags" class="input input-bordered w-full" placeholder="e.g. #electronics, #phone, #accessories" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full">Add Product</button>
        </form>
    </div>
  </div>
</dialog>

<!-- add product modal end -->
  
  

 

  
    <!-- add parent catagory form validation code -->
    <script>
        document.getElementById("categoryForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Get input value
            const categoryName = document.getElementById("categoryName").value.trim();
    
            // Validate input
            if (categoryName === "") {
                alert("Category name is required!");
                return;
            }
    
            alert(`Category "${categoryName}" added successfully!`);
    
            // Reset form
            document.getElementById("categoryForm").reset();
        });
    </script>
    <!-- parent catagory form validation code -->

    <!-- list control of child catagory start-->
    <script>
        // JSON Data
        const data = {
    "categories": [
        "Winter Products",
        "Islamic Items",
        "Best Selling Items",
        {
            "Personal Development": [
                {
                    "Personal Development For Women": [
                        {
                            "Ledis T-shirt": [
                                {
                                    "Whit T-shirt": [
                                        {
                                            "Half T-shirt": []
                                        },
                                        {
                                            "Full T-shirt": []
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                },
                {
                    "Personal Development For Men": []
                }
            ]
        },
        "Men's Fashion",
        "Women's Fashion"
    ]
};

        function createCategoryList(categories, parentElement, parentPath = "") {
            categories.forEach(category => {
                if (typeof category === 'string') {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.textContent = category;
                    categoryDiv.className = 'font-semibold cursor-pointer hover:text-blue-600 relative';
                    categoryDiv.onclick = () => selectCategory(parentPath + category);
                    parentElement.appendChild(categoryDiv);
                } else if (typeof category === 'object') {
                    for (const [parent, subcategories] of Object.entries(category)) {
                        const parentDiv = document.createElement('div');
                        parentDiv.textContent = parent;
                        parentDiv.className = 'font-semibold cursor-pointer hover:text-blue-600 relative';
                        parentElement.appendChild(parentDiv);

                        const subcategoryContainer = document.createElement('div');
                        subcategoryContainer.className = 'hidden pl-4 space-y-2';
                        parentDiv.appendChild(subcategoryContainer);

                        createCategoryList(subcategories, subcategoryContainer, parentPath + parent + " > ");

                        parentDiv.onmouseover = () => subcategoryContainer.classList.remove('hidden');
                        parentDiv.onmouseleave = () => subcategoryContainer.classList.add('hidden');
                        parentDiv.onclick = (e) => {
                            e.stopPropagation(); // Prevents immediate closing of dropdown
                            selectCategory(parentPath + parent);
                        };
                    }
                }
            });
        }

        function selectCategory(category) {
            document.getElementById('selectedCategory').value = category;
        }

        const categoryListContainer = document.getElementById('categoryList');
        createCategoryList(data.categories, categoryListContainer);
</script>
    <!-- list control of child catagory end -->
    <!-- add product script start -->

    <script>
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get values from form
            const productName = document.getElementById("productName").value.trim();
            const productDescription = document.getElementById("productDescription").value.trim();
            const productImage = document.getElementById("productImage").files.length;
            const productBarcode = document.getElementById("productBarcode").value.trim();
            const productPrice = document.getElementById("productPrice").value.trim();
            const productSellPrice = document.getElementById("productSellPrice").value.trim();
            const productSlug = document.getElementById("productSlug").value.trim();
            const productQuantity = document.getElementById("productQuantity").value.trim();
            const productTags = document.getElementById("productTags").value.trim();
            
            // Validation
            if (!productName || !productDescription || !productBarcode || !productPrice || !productSellPrice || !productSlug || !productQuantity || !productTags || productImage === 0) {
                alert("All fields are required!");
                return;
            }

            if (parseFloat(productSellPrice) > parseFloat(productPrice)) {
                alert("Sell price cannot be greater than the original price!");
                return;
            }

            alert(`Product "${productName}" added successfully!`);

            // Reset form
            document.getElementById("productForm").reset();
        });
    </script>
    <!-- add product script end -->

</body>
</html>
